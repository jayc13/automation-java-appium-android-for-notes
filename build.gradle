plugins {
    id 'java'
}

group 'javier.caballero'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'
    implementation group: 'io.appium', name: 'java-client', version: '8.3.0'
    implementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.2'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '+'
}

test {
    useJUnitPlatform()
}

task printVersion {
    println project.version
}
